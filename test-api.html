<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>Test Backend API</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'https://quanlydoan-monhoc.onrender.com';
        const resultsDiv = document.getElementById('results');

        async function testHealth() {
            try {
                resultsDiv.innerHTML = '<p>Testing health endpoint...</p>';
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                resultsDiv.innerHTML = `
                    <h3>Health Check ✅</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<h3>Health Check ❌</h3><p>${error.message}</p>`;
            }
        }

        async function testLogin() {
            try {
                resultsDiv.innerHTML = '<p>Testing login endpoint...</p>';
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                
                const data = await response.json();
                resultsDiv.innerHTML = `
                    <h3>Login Test (Status: ${response.status})</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<h3>Login Test ❌</h3><p>${error.message}</p>`;
            }
        }

        // Test on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
